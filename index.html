<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Query Interface</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Employee Query Interface</h1>
      <form id="employeeForm">
        <label for="query">Enter prompt</label>
        <input type="text" id="query" name="query" required />
        <label for="query">Enter Employee ID or IDs seperated by commas:</label>
        <input type="text" id="ids" name="emps" required />
        <button type="submit">Search</button>
      </form>
      <div id="result">
        <h2>Generated Summary</h2>
        <p id="summaries"></p>
        <h2>Raw Details</h2>
        <p id="details"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
